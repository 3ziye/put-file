<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .result { margin-top: 1rem; padding: 1rem; border: 1px solid #ddd; min-height: 100px; }
        button { margin-right: 10px; padding: 8px 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>认证测试</h1>
    
    <div>
        <button id="testLoginBtn">测试登录API</button>
        <button id="testFilesBtn">测试文件列表API</button>
    </div>
    
    <div class="result" id="result"></div>
    
    <script>
        const resultDiv = document.getElementById('result');
        
        // 显示结果
        function showResult(text, isError = false) {
            resultDiv.innerHTML = `<pre style="color: ${isError ? 'red' : 'green'}">${text}</pre>`;
        }
        
        // 测试登录API
        document.getElementById('testLoginBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:8080/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                const data = await response.json();
                showResult(`状态码: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult(`错误: ${error.message}`, true);
            }
        });
        
        // 测试文件列表API（使用Basic Auth）
        document.getElementById('testFilesBtn').addEventListener('click', async () => {
            try {
                const credentials = btoa('admin:admin123');
                const response = await fetch('http://localhost:8080/api/files', {
                    headers: { 'Authorization': `Basic ${credentials}` }
                });
                const data = await response.json();
                showResult(`状态码: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult(`错误: ${error.message}`, true);
            }
        });
    </script>
</body>
</html>
